<form class="d-inline" #cityForm="ngForm" (ngSubmit)="cityForm.form.valid && onSubmit(cityForm)" autocomplete="off">
  <div class="d-inline mx-5">
    <label class="form-label fs-3"><b>Select Country:</b></label>
    <select class="ms-2" name="selectedCountry" [(ngModel)]="selectedCountry" required (change)="onCountryChange()">
      <option value="" disabled selected>Select Country</option>
      <option *ngFor="let country of countryList" [value]="country.country">
        {{ country.country }}
      </option>
    </select>
  </div>
  <div class="d-inline mx-5" style="float:right">
    <label class="form-label fs-3 "><b>Enter City:</b></label>
    <input class="mx-2" type="text" id="autocomplete-input" placeholder="City Name" name="selectedCity" #cityInput
      [(ngModel)]="form.city" [disabled]="isEdit" required>
  </div>
  <div class="mt-2" style="text-align: center;" *ngIf="!isEdit">
    <button type="submit" class="btn btn-success mr-2 " [disabled]="!selectedCountry || !cityInput.value">Add</button>
  </div>
  <div class="mt-2" style="text-align: center;" *ngIf="isEdit">
    <button type="submit" class="btn btn-success mr-2 " [disabled]="!selectedCountry || !cityInput.value">Edit</button>
  </div>
</form>
<br>
<div *ngIf="successMessage" class="alert alert-success">
  {{ successMessage }}
</div>
<div *ngIf="errorMessage" class="alert alert-danger">
  {{ errorMessage }}
</div>
<br>
<div id="map"></div>
<div class="mt-3">
  <h2 style="text-align: center;">City List</h2>
  <table class="table table-hover">
    <caption></caption>
    <tr>
      <th>City</th>
      <th>Edit</th>
    </tr>
    <tr *ngFor="let city of cityList">
      <td>{{ city.city }}</td>
      <td><a (click)="editZone(city)"> <i class="fa fa-edit mr-2 fs-3" style="color:green"></i></a></td>
    </tr>
  </table>
</div>
