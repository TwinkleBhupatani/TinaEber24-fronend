<div  class="d-flex align-items-center vh-100"> 
<section class="w-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form #loginForm="ngForm" (ngSubmit)="loginForm.form.valid && login()" novalidate>
            <div class="form-outline mb-4">
              <b>User Id:</b>
               <input type="text" id="id" class="form-control form-control-lg" 
              [(ngModel)]="id" name="id" placeholder="Enter User ID" required #idInput="ngModel"
              />
              <div *ngIf="idInput.invalid && (idInput.dirty || idInput.touched || submitted)">
                <small [ngStyle]="{color: 'red'}">User ID is required.</small>
              </div>
            </div>
  
            <div class="form-outline mb-3">
              <b>Password:</b><input type="password" id="password" class="form-control form-control-lg"
                placeholder="Enter Password"   [(ngModel)]="password" name="password" required #pwdInput="ngModel"/>
                <div *ngIf="pwdInput.invalid && (pwdInput.dirty || pwdInput.touched || submitted)">
                  <small [ngStyle]="{color: 'red'}">Password is required.</small>
                </div>
            </div>

            <div class="text-center text-lg-start mt-3 pt-1">
              <button type="submit" class="btn btn-primary btn-lg"  [disabled]="loginForm.form.status==='INVALID'"
                style="padding-left: 3.5rem; padding-right: 3.5rem;">Login</button>
            </div>
  
          </form>
        </div>
      </div>
    </div> 
  </section>
</div>
